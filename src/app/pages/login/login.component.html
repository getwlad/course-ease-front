<section>
  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input
                matInput
                formControlName="username"
                placeholder="Username"
                class="mat-input-element"
              />
            </mat-form-field>
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              O username é obrigatório
            </mat-error>
          </div>
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input
                matInput
                formControlName="password"
                type="password"
                placeholder="Password"
                class="mat-input-element"
              />
            </mat-form-field>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              A senha é obrigatória
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              A senha deve ter pelo menos 8 caracteres
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">
              A senha deve conter pelo menos 1 letra maiúscula e 1 minúscula
              letra e 1 número
            </mat-error>
          </div>
          <button
            mat-raised-button
            color="secondary"
            type="submit"
            class="mat-raised-button"
            *ngIf="!loading"
          >
            Login
          </button>
          <div *ngIf="loading" class="loader"></div>
        </form>
        <div class="links">
          <a routerLink="/forgot-password">Esqueci minha senha</a>
          <span> | </span>
          <a routerLink="/register">Não tem uma conta? Registre-se</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
