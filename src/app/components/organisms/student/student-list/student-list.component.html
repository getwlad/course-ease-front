<mat-card class="card" *ngIf="students">
  <mat-card-header>
    <mat-card-title>Alunos</mat-card-title>
    <app-button routerLink="/student/new"
      ><span class="material-symbols-outlined"> add </span>Adicionar</app-button
    >
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="students.length > 0; else loading">
      <app-itens-list
        [items]="students"
        label="Pesquisar Aluno"
        (update)="onUpdate($event)"
        (delete)="onDelete($event)"
      ></app-itens-list>
    </ng-container>
    <ng-template #loading>
      <p>Carregando alunos...</p>
    </ng-template>
  </mat-card-content>
</mat-card>
