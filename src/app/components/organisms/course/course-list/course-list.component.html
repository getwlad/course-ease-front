<mat-card class="card" *ngIf="courses">
  <mat-card-header>
    <mat-card-title>Cursos</mat-card-title>
    <app-button routerLink="/course/new"
      ><span class="material-symbols-outlined"> add </span>Adicionar</app-button
    >
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="courses.length > 0; else loading">
      <app-itens-list
        [items]="courses"
        label="Pesquisar Curso"
        (update)="onUpdate($event)"
        (delete)="onDelete($event)"
      ></app-itens-list>
    </ng-container>
    <ng-template #loading>
      <p>Carregando cursos...</p>
    </ng-template>
  </mat-card-content>
</mat-card>
