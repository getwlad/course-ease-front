<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Cursos</mat-card-title>
    <app-button routerLink="/course/new"
      ><span class="material-symbols-outlined"> add </span>Adicionar</app-button
    >
  </mat-card-header>
  <mat-card-content>
    <app-itens-list
      [items]="courses"
      label="Pesquisar Curso"
      (update)="onUpdate($event)"
      (delete)="onDelete($event)"
    ></app-itens-list>
  </mat-card-content>
</mat-card>
