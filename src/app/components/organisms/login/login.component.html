<mat-card class="login-card" color="primary">
  <mat-card-header>
    <mat-card-title>Entre ou cadastre-se</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-auth-form
      [loading]="loading"
      (onSubmit)="login($event)"
    ></app-auth-form>
  </mat-card-content>
  <div class="links">
    <a>Esqueci minha senha</a>
    <span class="separator"> | </span>
    <a routerLink="/register">Quero me cadastrar!</a>
  </div>
</mat-card>
