<section>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-auth-form
        [loading]="loading"
        (onSubmit)="login($event)"
      ></app-auth-form>
    </mat-card-content>
    <div class="links">
      <a>Esqueci minha senha</a>
      <span> | </span>
      <a routerLink="/register">NÃ£o tem uma conta? Registre-se</a>
    </div>
  </mat-card>
</section>
