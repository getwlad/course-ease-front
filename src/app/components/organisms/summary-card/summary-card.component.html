<div class="summary-card">
  <mat-card>
    <h2>Resumo</h2>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-icon mat-list-icon>school</mat-icon>
          <h3 mat-line>Total de Cursos: {{ totalCursos }}</h3>
          <span mat-line>Novos Cursos: {{ novosCursos }}</span>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>face</mat-icon>
          <h3 mat-line>Total de Alunos: {{ totalAlunos }}</h3>
          <span mat-line>Alunos Matriculados: {{ alunosMatriculados }}</span>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>person</mat-icon>
          <h3 mat-line>Total de Professores: {{ totalProfessores }}</h3>
          <span mat-line>Professores Ativos: {{ professoresAtivos }}</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
