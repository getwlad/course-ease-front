<header class="header">
  <span class="title">Course Ease</span>
  <aside class="sidebar">
    <nav>
      <ul>
        <li>
          <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        </li>
        <li><a routerLink="/courses" routerLinkActive="active">Cursos</a></li>
        <li>
          <a routerLink="/students" routerLinkActive="active">Estudantes</a>
        </li>
        <li>
          <a routerLink="/teachers" routerLinkActive="active">Professores</a>
        </li>
      </ul>
    </nav>
  </aside>
  <div class="login-options" *ngIf="!isLoggedIn">
    <a routerLink="/login" routerLinkActive="active">Login</a>
    <a routerLink="/register" routerLinkActive="active">Registrar</a>
  </div>
  <button mat-button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
</header>
