<mat-card class="card" *ngIf="teachers">
  <mat-card-header>
    <mat-card-title>Professores</mat-card-title>
    <app-button routerLink="/teacher/new"
      ><span class="material-symbols-outlined"> add </span>Adicionar</app-button
    >
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="teachers.length > 0; else loading">
      <app-itens-list
        [items]="teachers"
        label="Pesquisar Professor"
        (update)="onUpdate($event)"
        (delete)="onDelete($event)"
      ></app-itens-list>
    </ng-container>
    <ng-template #loading>
      <p>Carregando professores...</p>
    </ng-template>
  </mat-card-content>
</mat-card>
