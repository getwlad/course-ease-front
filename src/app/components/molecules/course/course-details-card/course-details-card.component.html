<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title class="title">{{ course.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="list">
      <mat-list-item class="list-item">
        <span mat-line>Professor responsável:</span>
        <span mat-line>{{ teacherName }}</span>
      </mat-list-item>
      <mat-list-item class="list-item">
        <span mat-line>Categoria:</span>
        <span mat-line>{{ course.category }}</span>
      </mat-list-item>

      <mat-list-item class="list-item">
        <span mat-line>Descrição:</span>
        <span mat-line>{{ course.description }}</span>
      </mat-list-item>
      <mat-list-item class="list-item">
        <span mat-line>Status:</span>
        <span mat-line>{{ course.active ? "Ativo" : "Desativado" }}</span>
      </mat-list-item>
      <mat-list-item class="list-item">
        <span mat-line>Data de cadastro:</span>
        <span mat-line>{{ course.createdAt | date: "dd/MM/yyyy" }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <div *ngIf="!isEditing" class="action-buttons-card">
    <app-button mat-raised-button color="accent" (click)="toggleEditing()">
      Editar
    </app-button>
    <app-button
      mat-raised-button
      color="warn"
      [redColor]="true"
      (click)="deletecourse()"
    >
      Desativar
    </app-button>
  </div>
</mat-card>
