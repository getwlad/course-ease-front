<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title class="title">Detalhes do Curso</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="list">
      <mat-list-item class="list-item">
        <span mat-line>Nome:</span>
        <span mat-line>{{ course.name }}</span>
      </mat-list-item>

      <mat-list-item class="list-item">
        <span mat-line>Categoria:</span>
        <span mat-line>{{ course.category }}</span>
      </mat-list-item>

      <mat-list-item class="list-item">
        <span mat-line>Descrição:</span>
        <span mat-line>{{ course.description }}</span>
      </mat-list-item>
      <mat-list-item class="list-item">
        <span mat-line>Status:</span>
        <span mat-line>{{ course.active ? "Ativo" : "Desativado" }}</span>
      </mat-list-item>
      <mat-list-item class="list-item">
        <span mat-line>Data de cadastro:</span>
        <span mat-line>{{ course.createdAt | date: "dd/MM/yyyy" }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <div *ngIf="!isEditing" class="action-buttons-card">
    <button mat-raised-button color="primary" (click)="toggleEditing()">
      Editar
    </button>
    <button mat-raised-button color="warn" (click)="deletecourse()">
      Desativar
    </button>
  </div>
</mat-card>
