<mat-card class="course-card">
  <mat-card-header>
    <mat-card-title class="title"
      >{{ createCourse ? "Criar" : "Editar" }} Curso</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="courseForm" class="course-form">
      <div class="form-group">
        <app-input-form
          placeholder="Nome"
          [control]="getFormControl('name')"
        ></app-input-form>
      </div>
      <div class="form-group">
        <app-input-form
          placeholder="Categoria"
          [control]="getFormControl('category')"
        ></app-input-form>
      </div>
      <div class="form-group">
        <app-input-form
          placeholder="DescriÃ§Ã£o"
          [control]="getFormControl('description')"
        ></app-input-form>
      </div>

      <div class="form-group">
        <app-radio
          [control]="getFormControl('active')"
          [options]="[
            { value: true, label: 'Ativo' },
            { value: false, label: 'Desativado' }
          ]"
        >
        </app-radio>
      </div>

      <div class="form-group" *ngIf="!this.createCourse">
        <app-input-form
          placeholder="Criado em"
          [control]="getFormControl('createdAt')"
          [date]="true"
        ></app-input-form>
      </div>

      <div class="action-buttons">
        <app-button mat-raised-button color="primary" (click)="save()">
          Salvar
        </app-button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
