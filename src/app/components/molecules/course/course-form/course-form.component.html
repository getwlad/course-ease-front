<mat-card class="course-card">
  <mat-card-header>
    <mat-card-title class="title"
      >{{ createCourse ? "Criar" : "Editar" }} Curso</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="courseForm" class="course-form">
      <div class="form-group">
        <span class="input-label">Nome:</span>
        <app-input
          placeholder="Nome"
          [control]="getFormControl('name')"
        ></app-input>
      </div>
      <div class="form-group">
        <span class="input-label">Categoria:</span>
        <app-input
          placeholder="Categoria"
          [control]="getFormControl('category')"
        ></app-input>
      </div>
      <div class="form-group">
        <span class="input-label">Descrição:</span>
        <app-input
          placeholder="Descrição"
          [control]="getFormControl('description')"
        ></app-input>
      </div>

      <div class="form-group" *ngIf="!this.createCourse">
        <span class="input-label">Ativo:</span>
        <app-input
          placeholder="Ativo"
          [control]="getFormControl('active')"
        ></app-input>
      </div>

      <div class="form-group" *ngIf="!this.createCourse">
        <span class="input-label">Criado em:</span>
        <app-input
          placeholder="Criado em"
          [control]="getFormControl('createdAt')"
          [disabled]="true"
        ></app-input>
      </div>

      <div class="action-buttons">
        <button mat-raised-button color="primary" (click)="save()">
          Salvar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
