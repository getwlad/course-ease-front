<mat-card class="student-card">
  <mat-card-header>
    <mat-card-title class="title"
      >{{ createStudent ? "Criar" : "Editar" }} Estudante</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="studentForm" class="student-form">
      <div class="form-group">
        <app-input-form
          placeholder="Nome"
          [control]="getFormControl('name')"
        ></app-input-form>
      </div>
      <div class="form-group">
        <app-input-form
          placeholder="CPF"
          [control]="getFormControl('cpf')"
        ></app-input-form>
      </div>

      <div class="form-group" *ngIf="!this.createStudent">
        <app-input-form
          placeholder="MatrÃ­cula"
          [control]="getFormControl('enrollment')"
        ></app-input-form>
      </div>
      <div class="form-group">
        <app-input-form
          appParseDate
          placeholder="Data de Nascimento"
          [control]="getFormControl('birthDate')"
          [date]="true"
        ></app-input-form>
      </div>

      <div class="form-group">
        <app-input-form
          placeholder="Email"
          [control]="getFormControl('email')"
        ></app-input-form>
      </div>

      <div class="form-group">
        <app-input-form
          placeholder="Telefone"
          [control]="getFormControl('phone')"
        ></app-input-form>
      </div>

      <div class="form-group">
        <app-select [control]="getFormControl('gender')"></app-select>
      </div>

      <div class="form-group" *ngIf="!this.createStudent">
        <app-radio
          [control]="getFormControl('active')"
          [options]="[
            { value: true, label: 'Ativo' },
            { value: false, label: 'Desativado' }
          ]"
        >
        </app-radio>
      </div>

      <div class="form-group" *ngIf="!this.createStudent">
        <app-input-form
          appParseDate
          placeholder="Criado em"
          [control]="getFormControl('createdAt')"
          [date]="true"
        ></app-input-form>
      </div>

      <div class="action-buttons">
        <app-button mat-raised-button color="warn" (click)="cancel()">
          Cancelar
        </app-button>
        <app-button mat-raised-button color="primary" (click)="save()">
          Salvar
        </app-button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
