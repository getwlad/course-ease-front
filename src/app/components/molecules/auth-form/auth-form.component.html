<form [formGroup]="form" (ngSubmit)="onSubmit.emit()">
  <app-input
    label="Username"
    [control]="getFormControl('username')"
    placeholder="Username"
    [errors]="[{ type: 'required', message: 'O username é obrigatório' }]"
  ></app-input>

  <app-input
    label="Password"
    [control]="getFormControl('password')"
    type="password"
    placeholder="Password"
    [errors]="[
      { type: 'required', message: 'A senha é obrigatória' },
      {
        type: 'minlength',
        message: 'A senha deve ter pelo menos 8 caracteres'
      },
      {
        type: 'pattern',
        message:
          'A senha deve conter pelo menos 1 letra maiúscula, 1 minúscula e 1 número'
      }
    ]"
  ></app-input>

  <app-button [disabled]="loading" (onClick)="submit()">
    <ng-container *ngIf="!loading">Enviar</ng-container>
    <ng-container *ngIf="loading">
      <div class="loader"></div>
    </ng-container>
  </app-button>
</form>
